---
layout: default
---

<h1>Posts en la categor√≠a "{{ page.category }}"</h1>

<ul>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - <small>{{ post.date | date: "%d %B %Y" }}</small>
      </li>
    {% endif %}
  {% endfor %}
