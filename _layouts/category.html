---
layout: default
---

<div class="content container">
  <div class="posts">
    <h1>Categor√≠a: {{ page.title }}</h1>
    <ul>
      {% for post in site.posts %}
        {% if post.categories contains page.category %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
